<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Page Title</title>
    <script defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB5WDMwLCSVBCkGq3Bj7fCOjEsDuSiDpQQ&callback=initMap"></script>

<script defer>
        // Initialize and add the map
        function initMap() {
          // The location of Uluru
          var uluru = {lat: -25.344, lng: 131.036};
          // The map, centered at Uluru
          var map = new google.maps.Map(
              document.getElementById('map'), {zoom: 4, center: uluru});
          // The marker, positioned at Uluru
          var marker = new google.maps.Marker({position: uluru, map: map});
        }
            </script>
</head>
<body>
        <input id="userLocation" type="text" name="userLocation" placeholder="Enter your location here!">
<div id="map"></div>

<div class="paragraph_container">
<!-- Send user input to server-side code, trigger function to begin constructing chart -->
<form method="POST" action= "/upload" align="center">
    Enter your own lead data:<br>
    <input id="address" type="text" name="address" placeholder="Enter address here"><br>
    <input id="testResults" type="text" name="testResults" placeholder="Enter lead test results (ppp)"><br>
    <input type="submit">
</form>
</div>

            <!--Load the API from the specified URL
            * The async attribute allows the browser to render the page while the API loads
            * The key parameter will contain your own API key (which is not needed for this tutorial)
            * The callback parameter executes the initMap() function
            -->
            
</body>
</html>
